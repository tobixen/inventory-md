# Global vocabulary definitions for inventory-md
# This provides consistent category hierarchies across all inventory instances
#
# Format:
#   concept-id:
#     prefLabel: "Display name"
#     altLabel: ["synonym1", "synonym2"]
#     broader: "parent-category"  # or list: ["parent1", "parent2"]
#     narrower: ["child1", "child2"]
#
# Categories without broader are top-level roots.

concepts:
  # =============================================================================
  # VIRTUAL ROOT — defines which concepts are top-level roots and their order
  # =============================================================================

  _root:
    prefLabel: "Root"
    narrower:
      - food
      - tools
      - electronics
      - household
      - clothing
      - hardware
      - recreation
      - medical
      - games
      - misc
      - category_by_source

  # =============================================================================
  # TOP-LEVEL CATEGORIES
  # =============================================================================

  food:
    prefLabel: "Food"
    altLabel: ["groceries", "provisions", "foodstuffs", "mat", "matvarer"]
    uri: "http://dbpedia.org/resource/Food"
    labels:
      en: "Food"
      nb: "Mat"
      de: "Lebensmittel"
      fr: "Nourriture"
      es: "Alimento"
      it: "Alimento"
      nl: "Voedsel"
      sv: "Mat"
      pl: "Żywność"
      ru: "Пища"
      uk: "Їжа"
      fi: "Ruoka"
      bg: "Храна"
    narrower:
      - food/beverages
      - food/dairy
      - food/grains
      - food/meat
      - food/seafood
      - food/vegetables
      - food/fruits
      - food/legumes
      - food/condiments
      - food/snacks
      - food/preserved
      - food/baking
      - food/spices

  tools:
    prefLabel: "Tools"
    altLabel: ["equipment", "implements", "verktøy", "utstyr"]
    uri: "http://dbpedia.org/resource/Tool"

  recreation:
    prefLabel: "Recreation & Transport"
    altLabel: ["leisure", "transportation", "fritid"]
    narrower:
      - outdoor
      - sports
      - transport

  transport:
    prefLabel: "Transport"
    labels:
      nb: "Transport"
    broader: recreation
    narrower:
      - automotive
      - boat-equipment

  electronics:
    prefLabel: "Electronics"
    altLabel: ["electrical", "electric", "elektronikk", "elektrisk"]
    narrower:
      - cables
      - electronics/connectors
      - electronics/power
      - electronics/circuits
      - electronics/components

